name: Release
on:
  workflow_run:
    workflows: ["Change"]
    branches: ["master"]
    types:
      - completed
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
           node-version: 20
           registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Bundle Package
        run: npm run bundle
      - name: Publish to NPM
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
